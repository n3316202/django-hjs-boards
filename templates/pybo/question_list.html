{% if question_list %}
    <ul>                
        {% for question in question_list  %}
            <li>
                {% comment %} namesapce(네임 스페이스) {% endcomment %}
                {% comment %} <a href="{% url 'pybo:detail'  question.id  %}">{{ question.subject }}</a> {% endcomment %}
                <a href="{% url 'pybo:detail'  question_id=question.id %}">{{ question.subject }}</a>
            </li>            
        {% endfor %}            
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
